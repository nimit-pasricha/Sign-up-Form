<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-content">
        <img src="images/odin-logo.png" alt="image of Norse god odin's face" />
        <div>Odin</div>
      </div>
      <div id="credit">
        Photo by
        <a href="https://unsplash.com/@nahilnaseer" target="_blank">
          Nahil Naseer</a
        >
        on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </div>
    </div>
    <div id="main-content">
      <div id="main-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="">
        <div id="white-background">
          <div id="form-motivation">Let's do this!</div>
          <fieldset>
            <div>
              <label for="first-name" name="first_name">FIRST NAME</label>
              <input type="text" id="first-name" />
            </div>
            <div>
              <label for="second-name" name="second_name">SECOND NAME</label>
              <input type="text" id="second-name" />
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label for="email" name="user_email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="phone" name="user_phone">PHONE NUMBER</label>
              <input type="tel" id="phone" />
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label for="password" name="user_password">PASSWORD</label>
              <input type="password" id="password" />
            </div>
            <div>
              <label for="password-confirmation" name="confirmed-password"
                >CONFIRM PASSWORD</label
              >
              <!-- TODO: ADD A <SPAN> TO DISPLAY INVALID PASSWORD WARNING-->
              <input type="password" id="password-confirmation" />
            </div>
          </fieldset>
        </div>
        <div id="gray-background">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
